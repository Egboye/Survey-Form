<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1 id="title">User Feedback Survey</h1>
  <p id="description">We'd love to hear your thoughts. Please fill out the form below to help us improve.</p>

  <form id="survey-form">
    <label id="name-label" for="name">Name</label>
    <input 
      type="text" 
      id="name" 
      name="name" 
      placeholder="Enter your full name" 
      required>

    <label id="email-label" for="email">Email</label>
    <input 
      type="email" 
      id="email" 
      name="email" 
      placeholder="Enter a valid email" 
      required>

    <label id="number-label" for="number">Age</label>
    <input 
      type="number" 
      id="number" 
      name="age" 
      placeholder="Enter your age" 
      min="10" 
      max="100" 
      required>

    <label for="dropdown">How did you hear about us?</label>
    <select id="dropdown" name="referral">
      <option value="social">Social Media</option>
      <option value="friend">Friend</option>
      <option value="ad">Advertisement</option>
    </select>

    <fieldset>
      <legend>What is your preferred contact method?</legend>
      <label>
        <input type="radio" name="contact-method" value="email"> Email
      </label>
      <label>
        <input type="radio" name="contact-method" value="phone"> Phone
      </label>
    </fieldset>

    <fieldset>
      <legend>Which services are you interested in? (Select all that apply)</legend>
      <label>
        <input type="checkbox" name="services" value="web"> Web Development
      </label>
      <label>
        <input type="checkbox" name="services" value="design"> Design
      </label>
      <label>
        <input type="checkbox" name="services" value="marketing"> Marketing
      </label>
    </fieldset>

    <label for="comments">Additional Comments</label>
    <textarea 
      id="comments" 
      name="comments" 
      rows="4" 
      placeholder="Your feedback is valuable to us..."></textarea>

    <button id="submit" type="submit">Submit</button>
  </form>

</body>
</html>
